<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0f3d8378e4.js" crossorigin="anonymous"></script>
    <title>Drawing App</title>
</head>

<body>
    <section class="container">
        <div class="holder">
            <div id="toolbar">
                <input id="stroke" name='stroke' type="color" title="Pick Stroke Color">
                <button id="draw" class="toggle" title="Draw"><i class="fa-solid fa-paintbrush"></i></button>
                <button id="square" class="toggle" title="Draw Square"><i class="fa-regular fa-square"></i></button>
                <button id="circle" class="toggle" title="Draw Circle"><i class="fa-regular fa-circle"></i></button>
                <button id="text" class="toggle" title="Insert Text"><i class="fa-solid fa-font"></i></button>
                <button id="clear" title="Clear Canvas"><i class="fa-solid fa-trash"></i></button>
                <button id="save" title="Save Canvas"><i class="fa-regular fa-floppy-disk"></i></button>
                <div id="fileInputContainer">
                    <input type="file" id="open">
                    <label for="open" title="Open File"><i class="fa-regular fa-folder-open"></i></label>
                </div>
            </div>
        </div>
        <div class="canvas">
            <canvas id="canvas"></canvas>
        </div>
    </section>
    <script src="paint.js"></script>
</body>

</html>
